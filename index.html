<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img class="logo" src="./images/logo.svg">

    <h1>
      We are launching <strong>soon!</strong>
    </h1>

    <p>
      Subscribe and get notified
    </p>

    <form>
      <input type="email" placeholder="Your email address...">
      <button>Notify Me</button>
    </form>
  
    <img class="dashboard" src="./images/illustration-dashboard.png">

    <div class="social">
      <a href="#" class="social-icon"><i class="fa fa-fw fa-facebook"></i></a>
      <a href="#" class="social-icon"><i class="fa fa-fw fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fa fa-fw fa-instagram"></i></a>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </main>

</body>
</html>
